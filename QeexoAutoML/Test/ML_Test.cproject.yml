project:

  debug: on

  packs:
    - pack: ARM::CMSIS@>=6.0.0-dev0
    - pack: ARM::CMSIS-View@1.0.0
    - pack: ARM::CMSIS-DSP@1.15.0
    - pack: ARM::CMSIS-RTX@>=1.0.0-dev0

  add-path:
    - ../Include
    - ./sensor_data

  components:
    - component: Device:OS Tick
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:DSP&Source
      not-for-context:
        - +CM55
        - +CM55_Ethos
        - +CM85
        - +CM85_Ethos
    - component: ARM::CMSIS:DSP&Source
      for-context:
        - +CM55
        - +CM55_Ethos
        - +CM85
        - +CM85_Ethos
      define:
        - ARM_MATH_AUTOVECTORIZE
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS-View:Event Recorder&Semihosting

  groups:
    - group: main
      files:
        - file: ./include/main.h
        - file: ./src/main.c
        - file: ./src/NativeFunctions.c
    - group: sensor_data
      files:
        - file: ./sensor_data/sensor_data.c
    - group: QeexoAutoML
      files:
        - file: ./src/QxAutoMLWork.c
        - file: ../Lib/libQxClassifyEngine.a

  layers:
    - layer: $Target-Layer$
