project:

  debug: on

  packs:
    - pack: ARM::CMSIS
      # path: ../
    - pack: ARM::CMSIS_DFP
      # path: ../
    - pack: ARM::CMSIS-View@1.0.0
    - pack: ARM::CMSIS-DSP
    - pack: ARM::CMSIS-RTX
    - pack: Qeexo::QxLib_PID12345

  add-path:
    - ./sensor_data

  components:
    - component: Device:OS Tick
    - component: ARM::CMSIS:DSP&Source
      not-for-context:
        - +CM55
        - +CM55_Ethos
        - +CM85
        - +CM85_Ethos
    - component: ARM::CMSIS:DSP&Source
      for-context:
        - +CM55
        - +CM55_Ethos
        - +CM85
        - +CM85_Ethos
      define:
        - ARM_MATH_AUTOVECTORIZE
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: CMSIS-View:Event Recorder&Semihosting
    - component: Qeexo::Machine Learning:Qeexo AutoML:Qeexo Custom Library PID12345

  groups:
    - group: main
      files:
        - file: ./include/main.h
        - file: ./src/main.c
        - file: ./src/NativeFunctions.c
    - group: sensor_data
      files:
        - file: ./sensor_data/sensor_data.c
    - group: QeexoAutoML
      files:
        - file: ./src/QxAutoMLWork.c

  layers:
    - layer: $Target-Layer$
